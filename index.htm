<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/pages/index.css">
    <title>Netflix Mobile</title>
</head>
<body>
    <main class="content">
        <header class="status-bar">
            <p class="status-bar__time">9:41</p>
            <div class="status-bar__icons">
                <img src="./assets/icons/cellular-connection.svg" alt="Conexão de Celular">
                <img src="./assets/icons/wifi.svg" alt="WiFi">
                <img src="./assets/icons/battery.svg" alt="Bateria">
            </div>
        </header>
        <a href="/profile.html" class="center">
            <img class="logo" src="/assets/icons/netflix.svg" alt="Netflix">
        </a>
    </main>
    <section class="max-resolution">
        <p class="max-resolution__text max-resolution__text--tablet">Parece que sua resolução é a de um Tablet!</p>
        <p class="max-resolution__text max-resolution__text--notebook">Parece que sua resolução é a de um Notebook!</p>
        <p class="max-resolution__text">Tente acessar em um celular.</p>
        <div class="load-circle">
            <img src="/assets/icons/load-dots.svg" alt="Carregando">
        </div>
        <div class="load-bars">
            <img class="load-bar-01" src="/assets/icons/bar-vert.svg" alt="Carregando">
            <img class="load-bar-02" src="/assets/icons/bar-vert.svg" alt="Carregando">
            <img class="load-bar-03" src="/assets/icons/bar-vert.svg" alt="Carregando">
            <img class="load-bar-04" src="/assets/icons/bar-vert.svg" alt="Carregando">
            <img class="load-bar-05" src="/assets/icons/bar-vert.svg" alt="Carregando">
        </div>
    </section>
</body>
</html>
