<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/pages/index.css">
    <title>Netflix Mobile</title>
</head>
<body>
    <div class="status-bar">
        <p class="status-bar__time">9:41</p>
        <div class="status-bar__icons">
            <img src="./assets/icons/cellular-connection.svg" alt="ConexÃ£o de Celular">
            <img src="./assets/icons/wifi.svg" alt="WiFi">
            <img src="./assets/icons/battery.svg" alt="Bateria">
        </div>
    </div>
    <div class="navbar">
        <img class="navbar__img" src="/assets/images/NetflixLogo.png" alt="Netflix Logo">
        <p class="navbar__text">TV Shows</p>
        <p class="navbar__text">Movies</p>
        <p class="navbar__text">My List</p>
    </div>
    <div class="quickaccess">
        <!-- Separar um componente encima e outro embaixo, por isso uma div pra top e outra pra bottom -->
        <div class="quickaccess__top">
            <img src="/assets/icons/top10.svg" alt="Top10">
            <p class="quickaccess__title">#3 in Brazil Today</p>
        </div>
        <div class="quickaccess__bottom">
            <div class="quickaccess__icon">
                <img src="/assets/icons/my-list.svg" alt="My List">
                <p class="quickaccess__text">My List</p>
            </div>
            <div class="quickaccess-button">
                <img class="quickaccess-button__img" src="/assets/icons/play-icon.svg" alt="Play">
                <p class="quickaccess-button__text">Play</p>
            </div>
            <div class="quickaccess__icon">
                <img src="/assets/icons/info.svg" alt="Info">
                <p class="quickaccess__text">Info</p>
            </div>
        </div>
    </div>
    <div class="tvshow" style="margin-bottom: 10px;">
        <img class="tvshow__img" src="./assets/images/tvshow01.png" alt="Gotham">
        <img class="tvshow__img" src="./assets/images/tvshow02.png" alt="Barbarians">
        <img class="tvshow__img" src="./assets/images/tvshow03.png" alt="The Black List">
        <img class="tvshow__img" src="./assets/images/tvshow04.png" alt="Prison Break">
    </div>
    <div class="tvshow" style="margin-bottom: 10px;">
        <img class="tvshow__img--big" src="./assets/images/tvshow01.png" alt="Gotham">
        <img class="tvshow__img--big" src="./assets/images/tvshow02.png" alt="Barbarians">
        <img class="tvshow__img--big" src="./assets/images/tvshow03.png" alt="The Black List">
        <img class="tvshow__img--big" src="./assets/images/tvshow04.png" alt="Prison Break">
    </div>
    <div class="tvshow" style="margin-bottom: 10px;">
        <img class="tvshow__img--circle" src="./assets/images/tvshow01.png" alt="Gotham">
        <img class="tvshow__img--circle" src="./assets/images/tvshow02.png" alt="Barbarians">
        <img class="tvshow__img--circle" src="./assets/images/tvshow03.png" alt="The Black List">
        <img class="tvshow__img--circle" src="./assets/images/tvshow04.png" alt="Prison Break">
    </div>
    <div class="bottom-navbar__background">
        <div class="bottom-navbar">
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/home.svg" alt="Home">
                <p class="bottom-navbar__text">Home</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/search.svg" alt="Pesquisa">
                <p class="bottom-navbar__text">Search</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/coming-soon.svg" alt="Em Breve">
                <p class="bottom-navbar__text">Coming Soon</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/downloads.svg" alt="Baixados">
                <p class="bottom-navbar__text">Downloads</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="/assets/icons/more.svg" alt="Mais">
                <p class="bottom-navbar__text">More</p>
            </div>
        </div>
    </div>
</body>
</html>
