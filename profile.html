<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/pages/profile.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Netflix</title>
</head>
<body>
    <div class="content">
        <div class="status-bar">
            <p class="status-bar__time">9:41</p>
            <div class="status-bar__icons">
                <img src="./assets/icons/cellular-connection.svg" alt="Conexão de Celular">
                <img src="./assets/icons/wifi.svg" alt="WiFi">
                <img src="./assets/icons/battery.svg" alt="Bateria">
            </div>
        </div>
        <div class="edit-bar">
            <div class="edit-bar__space"></div>
            <img class="logo--small" src="/assets/icons/netflix.svg" alt="Netflix">
            <img src="/assets/icons/edit.svg" alt="Editar Perfil">
        </div>
        <div class="center">
            <div id="animation">
                <div class="profile--grid">
                    <a href="home.html" class="profile__group">
                        <img class="profile__img profile__img--big" src="/assets/images/login-profile01.png" alt="Perfil 1">
                        <h2 class="profile__text">Mr. Santos</h2>
                    </a>
                    <a href="home.html" class="profile__group">
                        <img class="profile__img profile__img--big" src="/assets/images/login-profile02.png" alt="Perfil 2">
                        <h2 class="profile__text">Hugo</h2>
                    </a>
                    <a href="home.html" class="profile__group">
                        <img class="profile__img profile__img--big" src="/assets/images/login-profile03.png" alt="Perfil 3">
                        <h2 class="profile__text">Victor</h2>
                    </a>
                    <a href="home.html" class="profile__group">
                        <img class="profile__img profile__img--big" src="/assets/images/login-profile-kids.png" alt="Perfil 4">
                        <h2 class="profile__text">Kids</h2>
                    </a>
                    <div class="profile__group">
                        <img class="profile__img profile--grid__img--big" src="/assets/icons/login-add-profile-big.svg" alt="Adicionar Perfil">
                        <h2 class="profile__text">Add profile</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="max-resolution">
        <p class="max-resolution__text max-resolution__text--tablet">Parece que sua resolução é a de um Tablet!</p>
        <p class="max-resolution__text max-resolution__text--notebook">Parece que sua resolução é a de um Notebook!</p>
        <p class="max-resolution__text">Tente acessar em um celular.</p>
    </div>
</body>
</html>
